{% extends 'base.html' %}
{% load static %}
{% block title %}Cancel an Appointment{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/cancel_appointment.css' %}">
{% endblock head %}
    
{% block content %}
    <div class="container">
        <h2 class="page-title">Cancel an Appointment</h2>
        <form method="POST" class="cancel-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" class="form-control" required>
            </div>
            <button type="submit" class="cancel-button">Cancel Appointment</button>
        </form>
    </div>
{% endblock %}
